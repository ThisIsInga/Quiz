<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="quiz" id="quiz">
        <div class="quiz-questions" id="questions"></div>

        <div class="quiz-indicator" id="indicator">1/10</div>

        <div class="quiz-results" id="results">
            <div class="quiz-results-item">
                <div class="quiz-results-item__questions">Question 1</div>
                <ul class="quiz-results-item__answers">
                    <li>Answer 1</li>
                    <li>Answer 2</li>
                </ul>
            </div>
        </div>

        <div class="quiz-controls">
            <button class="btn-next" id="btn-next" disabled>Next</button>
            <button class="btn-restart" id="btn-restart">Restart</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
